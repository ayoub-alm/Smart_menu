<app-nav-bar></app-nav-bar>
<div class="container mt-3">
  <div class="row">
    <p class="h2 col-12 " style="color: darkslategrey">Categories</p>
    <div class="col-lg-3">
      <ul class="list-group" *ngFor="let category of productCategories | async">
        <li class="list-group-item rounded-4 m-1 d-flex justify-content-start" (click)="getProductsByCategory(category.ref)">
         <img matChipAvatar [src]="category.icon" alt="" class="img-fluid mx-3" width="25px" />
          <div class="ml-3">{{category.name}}</div>
        </li>
      </ul>
    </div>

    <div class="col-lg-9">
      <div class="row" style="overflow-x: auto; white-space: nowrap;">
        <div class="card-container">
          <div *ngFor="let product of selectedProducts | async" class="col-lg-3 p-2">
            <mat-card  class="p-2 card" >
              <span class="badge  glass-orang col-4">{{product.seller.sellerName}}</span>
              <img (click)="showProductDialog(product.ref)" class="card-img-top" src="https://modpizza.com/wp-content/uploads/2021/12/Website-Pizzas-MadDog-TEST.png" alt="Photo of a Shiba Inu">
              <p class="card-title mt-2">{{product.name}}
              </p>
              <mat-card-actions class="d-flex justify-content-around">
                <a class="nav-link"  mat-stroked-button (click)="addToBasket(product)">
                    <mat-icon style="color:rgba(255, 166, 0, 0.4);transform:scale(1.2)" >shopping_cart</mat-icon>
                </a>
                <button mat-button disabled="true">{{product.price}} MAD</button>
              </mat-card-actions>
            </mat-card>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
