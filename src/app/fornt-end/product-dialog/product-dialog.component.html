<div class="custom-dialog-container" >
  <h1 mat-dialog-title>{{ data.name }}</h1>
  <div mat-dialog-content>
    <p class="text-center">
      <img  height="200px" src="https://modpizza.com/wp-content/uploads/2021/12/Website-Pizzas-MadDog-TEST.png" alt="Photo of a Shiba Inu">
    </p>
    <p>seller: {{ data.seller.sellerName }} </p>
    <p>Price:  {{ data.price }}</p>
  </div>
  <mat-dialog-actions>
    <button mat-button (click)="onNoClick()">No Thanks</button>
    <button mat-button  >Ok</button>
  </mat-dialog-actions>
</div>
